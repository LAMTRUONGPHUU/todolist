
<section class="max-w-3xl mx-auto">

  <h1 class="text-2xl font-semibold mb-6">All Todos</h1>

  <!-- Loading -->
  <div *ngIf="loading" class="text-gray-500">
    Loading todos...
  </div>

  <!-- Error -->
  <div *ngIf="error" class="text-red-500">
    {{ error }}
  </div>

  <!-- Empty -->
  <div *ngIf="!loading && todos.length === 0" class="text-gray-500">
    No todos yet
  </div>

  <!-- List -->
  <ul class="space-y-3">
    <li
      *ngFor="let todo of todos"
      class="p-4 bg-white rounded-lg border flex justify-between"
    >
      <div>
        <h3 class="font-medium">{{ todo.title }}</h3>
        <p class="text-sm text-gray-500">{{ todo.content }}</p>
      </div>

      <span
        class="text-xs px-2 py-1 rounded"
        [ngClass]="{
          'bg-gray-100 text-gray-700': todo.status === 0,
          'bg-blue-100 text-blue-700': todo.status === 1,
          'bg-green-100 text-green-700': todo.status === 2
        }"
      >
        {{ todo.status === 0 ? 'Not Started' : todo.status === 1 ? 'In Progress' : 'Done' }}
      </span>
    </li>
  </ul>

</section>
